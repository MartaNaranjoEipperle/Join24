<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./loadResources.js" defer></script>
  <link rel="icon" type="image/png" href="accessories/img/ficon.png">
  <title>Join</title>

</head>

<body onload="init()">
  <a href="./index.html">
  <img src="./accessories/img/Join_Logo2.svg" id="logo">
  </a>
  <div class="signup-line" id="signupLine">
    <p id="hint-sign-up">Not a Join user?</p>
    <a onclick="signUpContainer()">Sign up</a>
  </div>
  <div class="container" id="container">
    <h1>Log in</h1>
    <hr>
    <form id="form" onsubmit="return checkLogIn(event, 'input-email', 'input-password', 'message-box')">
      <div class="input-line">
        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
        <input type="email" name="email" id="input-email" placeholder="Email" required onfocus="hideElementOnFocus('message-box')">
      </div>
      <div class="input-line">
        <span class="icon" id="pass-eye" onclick="togglePassword('pass-eye', 'input-password')"><i class="fa-solid fa-eye-slash"></i></span>
        <input type="password" name="password" id="input-password" placeholder="Password" required
          onfocus="hideElementOnFocus('message-box')">
      </div>
      <div id="message-box" class="dis-none message-box"></div>
      <div class="remember-line">
        <div class="check-box">
          <input type="checkbox" name="check-remember" id="form-check-remember">
          <label for="check-remember">Remember me</label>
        </div>
        <a onclick="signUpContainer()">Forgot my password</a>
      </div>

      <div class="btn-line">
        <button type="submit" id="log-in">Log in</button>
        <a id="guest-log-in" onclick="checkGastLogin()">Guest Log in</a>
      </div>
    </form>
  </div>
</body>

</html>
